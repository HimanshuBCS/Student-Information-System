<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Student Information</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<style>
    header{
      background-color: #ee6e73;
      text-align: center;
      color: white;
      padding-top: 12px;
      margin: 0 auto;
      min-height: 60px;
    }

    form{
      padding: 5px;
    }
  </style>
  <header>
    <h3>Student Information System</h3>
  </header>
  <div class="container">
    <form name="StudentForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control" id="inputCity"  required>
          </div>
          <div class="form-group col-md-4">
            <label>Course</label>
            <select id="inputCourse" class="form-control">
              <option selected>Choose...</option>
                <option value="B.Sc." selected>B.Sc.</option>
                <option value="B.A.">B.A.</option>
                <option value="MCA">MCA</option>
                <option value="M.Sc.">M.Sc.</option>
                <option value="M.A.">M.A.</option>
                <option value="B.Tech.">B.Tech.</option>
                <option value="PhD">PhD</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street" required>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" required> Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
  </div>
  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    document.querySelector('form').addEventListener('submit', submitForm);
    function submitForm(e){
      e.preventDefault();
      const FirstName = document.querySelector('#inputFirstName').value;
      const LastName = document.querySelector('#inputLastName').value;
      const Email = document.querySelector('#inputEmail').value;
      const Password = document.querySelector('#inputPassword').value;
      const Address = document.querySelector('#inputAddress').value;
      const City = document.querySelector('#inputCity').value;
      const Course = document.querySelector('#inputCourse').value;
      const Zip = document.querySelector('#inputZip').value;

      ipcRenderer.send('item:addStudent', [{"First Name": FirstName, "Last Name": LastName, "Email": Email, "Password": Password, "Address": Address, "City": City, "Course": Course, "Zip": Zip}]);
    }
  </script>
</body>
</html>
