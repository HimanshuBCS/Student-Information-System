<!DOCTYPE html>
<html>
<head>
  <title>Student Information System</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="">
  <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
</head>
<body>
  <style>
    header{
      background-color: cadetblue;
      text-align: center;
      color: white;
      padding-top: 12px;
      margin: 0 auto;
      min-height: 60px;
      border: groove;
    }
    p{
      text-align: center;
      padding: 3px;
    }

    form{
      padding: 5px;
    }
  </style>
  <header>
    <h3>Student Information System</h3>
  </header>
  <section>
    <p>Student information system for add, view, delete and update student. </p>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
       <ul></ul>
      </div>
    </div>
  </div>
  <ul></ul>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('ul');

    //Add Student
    ipcRenderer.on('item:addStudent', function(e,item){

      const li = document.createElement('li');
      let itemText = document.createTextNode(item["FirstName"]);
      li.appendChild(itemText);
      ul.appendChild(li);

      itemText = document.createTextNode(item["LastName"]);
      li.appendChild(itemText);
      ul.appendChild(li);
      
      itemText = document.createTextNode(item["Email"]);
      li.appendChild(itemText);
      ul.appendChild(li);
    
      itemText = document.createTextNode(item["Password"]);
      li.appendChild(itemText);
      ul.appendChild(li);
    
      itemText = document.createTextNode(item["Address"]);
      li.appendChild(itemText);
      ul.appendChild(li);

      itemText = document.createTextNode(item["City"]);
      li.appendChild(itemText);
      ul.appendChild(li);

      itemText = document.createTextNode(item["Course"]);
      li.appendChild(itemText);
      ul.appendChild(li);

      itemText = document.createTextNode(item["Zip"]);
      li.appendChild(itemText);
      ul.appendChild(li);
    });

    //Delete Student
    ipcRenderer.on('item: DeleteStudent', function(){
      ul.innerHTML = '';
    });

  </script>
   <script src="script.js"></script>
</body>
</html>
